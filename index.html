<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LipSync Settings</title>
</head>

<body>
  <div id="upload_message"></div>
  <form>
    <h1>LipSync Settings</h1>
    <section>
      <h2>Pressure sensors</h2>
      <p>
        <label for="sip_threshold">
          <span>Sip threshold: </span>
        </label>
        <input type="text" id="sip_threshold" name="sip_threshold" value="10">
      </p>
      <p>
        <label for="puff_threshold">
          <span>Puff threshold: </span>
        </label>
        <input type="text" id="puff_threshold" name="puff_threshold" value="10">
      </p>
    </section>
    <section>
      <h2>Joystick sensors</h2>
      <p>
        <label for="xl_threshold">
          <span>X low threshold: </span>
        </label>
        <input type="text" id="xl_threshold" name="xl_threshold">
      </p>
      <p>
        <label for="yl_threshold">
          <span>Y low threshold: </span>
        </label>
        <input type="text" id="yl_threshold" name="yl_threshold">
      </p>
      <p>
        <label for="xh_threshold">
          <span>X high threshold: </span>
        </label>
        <input type="text" id="xh_threshold" name="xh_threshold">
      </p>
      <p>
        <label for="yh_threshold">
          <span>Y high threshold: </span>
        </label>
        <input type="text" id="yh_threshold" name="yh_threshold">
      </p>
    </section>
    <section>
      <section>
        <h2>Cursor speed</h2>
        <p>
          <label for="cursor_speed">
            <span>Speed: </span>
          </label>
          <input type="text" id="cursor_speed" name="cursor_speed">
        </p>
      </section>
      <section>
        <p>
          <button id="flash_button" type="submit">Flash</button>
        </p>
      </section>
  </form>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
